{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="{% static 'images/favicon.ico' %}" />
        <title>{% block title %}Kazu Adventure{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Yusei+Magic&display=swap"
            rel="stylesheet"
        />
        {% block css_files %} {% endblock css_files %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a
                    class="navbar-brand text-white title-en"
                    href="{% url 'home' %}"
                    >Adventures</a
                >
                <ul class="list-unstyled d-flex align-items-center mb-0">
                    <li class="me-3">
                        <a
                            class="text-white title-en"
                            href="{% url 'all-posts' %}"
                            >All Adventures</a
                        >
                    </li>
                    <li>
                        <a class="btn btn-outline-light title-en" href="/admin"
                            >Login</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %} {% endblock content %}
        <footer class="bg-dark p-3 text-center">
            <p class="text-white m-0">&copy; 2022 Kengo Hirata</p>
        </footer>
        {% block js_files %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% endblock js_files %}
    </body>
</html>
