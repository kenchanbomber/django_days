name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run test on docker-compose
      run: docker-compose up -d
      
    - name: run tests
      run: |
        docker-compose exec web bash
        python manage.py migrate
        python manage.py test